# DATABASE
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=10
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
# DDL
spring.jpa.hibernate.ddl-auto=update
# DB TYPE
spring.datasource.platform=mysql

# Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/link_manager_db
spring.datasource.username=link_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
useSSL=true

packagesToScan=br.com.dlucchesi.link

# JSON
spring.jackson.date-format=yyyy/MM/dd HH:mm

# EXTERNAL PROPERTIES
#dlucchesi.arcanus.external.properties=${user.home}/.dlucchesi/link/config/manager.properties

# WEB APP PROPERTIES
link.rest.pagesize=10

# SERVER APP PROPERTIES
server.contextPath=/link/manager
server.port=9090

# SERVER PATH
job.local.install=${user.home}/.dlucchesi/link/jobs